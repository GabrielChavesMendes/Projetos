<!doctype html>

<html>

	<head>
		<title>
			Pagina Inicial
		</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2>Login</h2>
		
		<form>
			Login:<br> 
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br> <!-- type: password, para senhas -->
			
			<input type="submit" value="Logar"> <!-- type: submit, para botoes --> 
		</form>

		<h2>Cadastre-se</h2>
		
		<form>

			Login<br>
			<input text="text" name="login"><br>

			
			<br>Sexo<br>
			<input type="radio" name="sexo" value="M">Masculino<br> <!-- type: radio, para marcar opcoes -->
			<input type="radio" name="sexo" value="F">Feminino<br>

			<br>Interesses<br>
			<input type="checkbox" name="interesses">Futebol<br> <!-- type: checkbox, para marcar caixas de opcoes -->
			<input type="checkbox" name="interesses">Viagem<br>
			<input type="checkbox" name="interesses">Estudo<br>

			<br>Estado<br>
			<select> <!-- select, para selecionar uma opcao entre varias -->
				<option value="none">Opções</option>
				<option value="sp">SP</option>
				<option value="mg">MG</option>
				<option value="rj">RJ</option>
				<option value="rs">RS</option>
			</select>

			<br><br>Observações:<br>
			<textarea></textarea><br>

			<input type="submit" value="Cadastrar">

		</form>

	</body>

</html>
