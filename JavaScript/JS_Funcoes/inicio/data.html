<!DOCTYPE html>

<html>
   
    <head>

        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>

            var data = new Date()

            //Metodos com base na data do sistema
            document.write(data.getDate() + '/')
            document.write(data.getMonth() + 1 + '/')
            document.write(data.getFullYear())

            document.write('<hr/>')

            //Data por extenso
            var data1 = new Date(2003, 6, 11)
            document.write(data1.toDateString())

        </script>

    </head>

    <body>
        
    </body>

</html>
