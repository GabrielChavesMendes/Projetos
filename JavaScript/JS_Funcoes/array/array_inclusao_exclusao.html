<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var lista_fruta = Array()

            lista_fruta[0] = 'Banana'
            lista_fruta[1] = 'Maçã'

            //Incluir elemento no final do array
            lista_fruta.push('Uva')

            //Incluir elemento no inicio do array
            lista_fruta.unshift('Morango')

            //Excluir elemnto do final do array
            lista_fruta.pop()

            //Exlcuior elemento do inicio do array
            lista_fruta.shift()

            console.log(lista_fruta)

        </script>
    </head>

    <body>
        
    </body>
</html>
