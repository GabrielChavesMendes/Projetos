<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var lista_frutas = Array()

            lista_frutas[0] = 'Maça'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Banana'
            lista_frutas[3] = 'Morango'

            //.sort() ordena o array por ordem alfanumerica
            console.log(lista_frutas.sort())

            var lista_numeros = Array()

            lista_numeros[0] = 12
            lista_numeros[1] = 40 
            lista_numeros[2] = 3 
            lista_numeros[3] = 7
            lista_numeros[4] = 19 
            lista_numeros[5] = 1

            //Ordenação de números
            console.log(lista_numeros.sort(ordenaNumeros))

            /* Função que pega o primeiro valor menos o segundo, caso o resultado seja -1, a vem primeiro que b, 
               caso de um resultado positivos, b vem primeiro que a. 
               Exemplo: 12 - 40 = -28, ou seja, 12 vem primeiro que 40 */
            
            function ordenaNumeros(a, b){
                return a - b
            }

        </script>
