<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var x = 1

            console.log('inicio <br />')

            while(x <= 10){
                document.write(x + '<br />')

                if(x === 5){
                    break //interrompe o while quando x igual a 5
                }

                x++
            }

            console.log('fim <br />')

        </script>
    </head>

    <body>
        
    </body>
</html>
