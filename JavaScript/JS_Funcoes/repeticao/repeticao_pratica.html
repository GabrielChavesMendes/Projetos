<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var lista_fruta = Array()

            lista_fruta[0] = 'Banana'
            lista_fruta[1] = 'Maçã'
            lista_fruta[2] = 'Morango'
            lista_fruta[3] = 'Uva'

            console.log(lista_fruta.length)
            var y = 0

            //percorrendo array
            while(y < lista_fruta.length){
                document.write(lista_fruta[y] + '<br />')
                y++
            }

        </script>
    </head>

    <body>
        
    </body>
</html>
