<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>
            function distribuiCaracter(){
                //selecionando valor digitado
                var caracter = document.getElementById('entrada').value
                
                //limpar o campo de digitação
                document.getElementById('entrada').value = ''

                //limpa espaços em branco nas extremidades da string
                caracter.trim();

                switch(caracter){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        //adicionar o caracter no campo referente a numeros
                        document.getElementById('numeros').value += caracter
                        break;
                    default:
                        //adicionar o caracter no campo referente a letras
                        document.getElementById('letras').value += caracter
                }
            }
        </script>
    </head>

    <body>
        <input 
            type="text" 
            placeholder="Digite um caracter aqui" 
            onkeyup="distribuiCaracter()"
            id="entrada"
        >
        
        <hr>
        <spam>Letras:</spam>

        <input type="text" disabled="disabled" id="letras">
        
        <spam>Numeros:</spam>

        <input type="text" disabled="disabled" id="numeros">
    </body>

</html>
